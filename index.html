<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Auto Iniciación en la Geometría Sagrada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Auto Iniciación en la Geometría Sagrada</h1>
    <p>Inspirado en <a href="https://emergenceprojects.com">Emergence Projects</a> y el texto “Geometría Sagrada”, este sitio propone siete fases de exploración.</p>
  </header>
  <main>
    <section id="journey">
      <canvas id="canvas" width="600" height="600"></canvas>
      <div id="controls">
        <button id="start">Comenzar</button>
        <button id="next" hidden>Siguiente Paso</button>
      </div>
      <p id="stepText"></p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
